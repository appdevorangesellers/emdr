  fill: none;

  stroke-width: 7px;
  stroke: grey;
}

.base-timer__path-remaining {
  stroke-width: 7px;
  stroke-linecap: round;
  transform: rotate(90deg);
  transform-origin: center;
  transition: 1s linear all;
  fill-rule: nonzero;
  stroke: currentColor;
}

.base-timer__path-remaining.green {

  <script>
  function previewFile(fileInput) {
    var file = fileInput.files[0];
    var reader = new FileReader();

    reader.addEventListener("load", function() {
      setBackground(reader.result);
    }, false);

    if (file) {
      reader.readAsDataURL(file);
    }
  }
  function setBackground(imageURL){
      document.body.style.backgroundImage = "url(" + imageURL + ")";
      document.body.style.backgroundSize = "100% auto";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center top";
  }
</script>

  <script>
    var obj = document.getElementById("movingDiv");

    var setsDisp = true;

    var windowWidth = window.innerWidth ||
      document.documentElement.clientWidth ||
      document.body.clientWidth;

    var windowHeight = window.innerHeight ||
      document.documentElement.clientHeight ||
      document.body.clientHeight;


      history.pushState(null, null, location.href);
           window.onpopstate = function () {
               history.go(1);
           };


  const FULL_DASH_ARRAY = 283;
  const WARNING_THRESHOLD = 7;
  const ALERT_THRESHOLD = 3;

  const COLOR_CODES = {
    info: {
      color: "green"
    },
    warning: {
      color: "orange",
      threshold: WARNING_THRESHOLD
    },
    alert: {
      color: "red",
      threshold: ALERT_THRESHOLD
    }
  };

  const TIME_LIMIT = 800;
  let timePassed = 0;
  let timeLeft = TIME_LIMIT;
  let timerInterval = null;
  let remainingPathColor = COLOR_CODES.info.color;

  document.getElementById("app").innerHTML = `
  <div class="base-timer">
    <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g class="base-timer__circle">
        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
        <path
          id="base-timer-path-remaining"
          stroke-dasharray="283"
          class="base-timer__path-remaining ${remainingPathColor}"
          d="
            M 50, 50
            m -45, 0
            a 45,45 0 1,0 90,0
            a 45,45 0 1,0 -90,0
          "
        ></path>
      </g>
    </svg>
    <span id="base-timer-label" class="base-timer__label">${formatTime(
      timeLeft
    )}</span>
  </div>
  `;

  startTimer();

  function onTimesUp() {
    clearInterval(timerInterval);
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      timePassed = timePassed += 1;
      timeLeft = TIME_LIMIT - timePassed;
      document.getElementById("base-timer-label").innerHTML = formatTime(
        timeLeft
      );
      setCircleDasharray();
      setRemainingPathColor(timeLeft);

      if (timeLeft === 0) {
        onTimesUp();
        window.location.href = "/users/log_out";
      }
    }, 1000);
  }

  function stopTimer(){
    clearInterval(timerInterval);
  }

  function formatTime(time) {
    const minutes = Math.floor(time / 60);
    let seconds = time % 60;

    if (seconds < 10) {
      seconds = `0${seconds}`;
    }

    return `${minutes}:${seconds}`;
  }

  function setRemainingPathColor(timeLeft) {
    const { alert, warning, info } = COLOR_CODES;
    if (timeLeft <= alert.threshold) {
      document
        .getElementById("base-timer-path-remaining")
        .classList.remove(warning.color);
      document
        .getElementById("base-timer-path-remaining")
        .classList.add(alert.color);
    } else if (timeLeft <= warning.threshold) {
      document
        .getElementById("base-timer-path-remaining")
        .classList.remove(info.color);
      document
        .getElementById("base-timer-path-remaining")
        .classList.add(warning.color);
    }
  }

  function calculateTimeFraction() {
    const rawTimeFraction = timeLeft / TIME_LIMIT;
    return rawTimeFraction - (1 / TIME_LIMIT) * (1 - rawTimeFraction);
  }

  function setCircleDasharray() {
    const circleDasharray = `${(
      calculateTimeFraction() * FULL_DASH_ARRAY
    ).toFixed(0)} 283`;
    document
      .getElementById("base-timer-path-remaining")
      .setAttribute("stroke-dasharray", circleDasharray);
  }


    var x = windowWidth / 100;

    var v = windowWidth / 10;
    var u = parseInt(windowHeight / v);
    var w = parseInt(windowHeight / v);
    var r = parseInt(windowWidth / x);

    var z = parseInt(Math.sqrt(windowWidth ^ 2 + windowHeight ^ 2) / x);
    var y = parseInt(Math.sqrt(windowWidth ^ 2 + windowHeight ^ 2) / x);


    // diag angle calculation
    var angleRad = Math.atan(windowHeight / windowWidth);

            }
          }
          obj.style.removeProperty('right');
          obj.style.removeProperty('left');
          obj.style.removeProperty('top');

          sined = Math.sin(diagAngle) * i;
          cosed = Math.cos(diagAngle) * i;
          obj.style.right = cosed + "px";
          obj.style.top = sined + "px";


        }

        else if (dirSet == 3) {

          size = obj.offsetWidth * 2.2;
          if (i >= diagLen - size) {
            opp = false;
          } else if (i <= 50) {
            opp = true;
            j++;
            if (j >= Number(changeSetObj.innerText)) {
              ss = false;
              //showHide();

              j = 0;

            }
          }
          obj.style.removeProperty('right');
          obj.style.removeProperty('left');
          obj.style.removeProperty('top');
          obj.style.removeProperty('bottom');

          sined = Math.asin(diagAngle) * i;
          cosed = Math.acos(diagAngle) * i;

          obj.style.right = sined + "px";
          obj.style.left = cosed + "px";
          obj.style.right = cosed + "px";
          obj.style.left = sined + "px";


        }





        if (opp == true) {
          i = i + change;
          u = u + change;
        } else if (opp == false) {
          u = u - change;
          i = i - change;
        }
      }

    }

    function main() {
      setInterval(function() {
        runner();
      }, change);
    }
    main();
  </script>
